<main>
    <header class="header">
        <h1 class="header--2">Contact</h1>
    </header>
    <section class="section-contact">
        <div class="section-contact__title">
            <h3>Vragen, Opmerkingen of een ander bericht?</h3>
            <h4>Neem dan gerust kontact met ons op</h4>
        </div>
        <div class="section-contact__form">
            <form action="#" class="form">
                <div class="form__group">
                    <div class="form__row--inline">
                        <div class="form__field form__field--50">
                            <label class="form__label" for="firstname">Voornaam:</label>
                            <input class="form__input" type="text" id="firstname">
                        </div>
                        <div class="form__field form__field--50">
                            <label class="form__label" for="lastname">Achternaam:</label>
                            <input class="form__input" type="text" id="lastname">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field form__field--100">
                            <label for="subject" class="form__label">Onderwerp:</label>
                            <input type="text" id="subject" class="form__input">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field form__field--100">
                            <label for="email" class="form__label">Email:</label>
                            <input type="email" id="email" class="form__input">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field form__field--100">
                            <label for="message" class="form__label">bericht:</label>
                            <textarea rows="6" id="message" class="form__area"></textarea>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field">
                            <input class="btn btn--default" type="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
